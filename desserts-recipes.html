    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fffaf0, #ffe4c4);
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffd7c2;
        }
        .recipe-section {
            padding: 50px 20px;
            background-color: #fff5e1;
        }
        .recipe-title {
            font-size: 32px;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 30px;
        }
        .recipe-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
            width: 250px;
            margin-bottom: 20px;
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-card .card-body {
            padding: 15px;
        }
        .recipe-card .card-title {
            font-size: 22px;
            color: #ff6f61;
        }
        .recipe-card .card-text {
            font-size: 16px;
            color: #333;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    <header>

                <div class="card-body">
                    <h5 class="card-title">Lemon Meringue Pie</h5>
